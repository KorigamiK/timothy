<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="./assets/timo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>

  <body>
    <audio src="./assets/timo.mp3" autoplay="autoplay" loop="loop"></audio>
    <h1>Finding Timothy..<span class="loading">.</span></h1>
    <div id="timo" />
  </body>

  <script>
    const timo = document.getElementById("timo");
    fetch(window.location.origin + "/.netlify/functions/timo", {
      method: "GET",
    }).then((r) => r.text().then((t) => (timo.innerHTML = t)));
  </script>
</html>
