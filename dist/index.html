<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Ti Ti Timo Timo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timotimo.netlify.app" />
    <meta
      property="og:image"
      content="https://timotimo.netlify.app/assets/timo.jpg"
    />
    <meta property="og:description" content="This is where timothy resides!" />
    <meta name="theme-color" content="#ff4473" />

    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" type="image/jpeg" href="./assets/timo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
  </head>

  <body>
    <audio src="./assets/timo.mp3" autoplay="autoplay" loop="loop"></audio>
    <h1>Finding Timothy..<span class="loading">.</span></h1>
    <div id="timo" />
  </body>

  <script>
    const timo = document.getElementById("timo");
    fetch(window.location.origin + "/.netlify/functions/timo", {
      method: "GET",
    }).then((r) => r.text().then((t) => (timo.innerHTML = t)));
  </script>
</html>
